<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Người dùng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Danh sách Người dùng</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Họ và tên</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Duyệt qua danh sách người dùng và hiển thị -->
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td>
                        <span th:class="${user.active} ? 'badge badge-success' : 'badge badge-danger'" 
                              th:text="${user.active ? 'Active' : 'Banned'}"></span>
                    </td>
                    <td>
                        <!-- Form để cập nhật trạng thái active -->
                        <form th:action="@{/user/setActiveStatus}" method="post">
                            <input type="hidden" name="userId" th:value="${user.id}" />
                            <input type="hidden" name="active" th:value="${user.active ? 'false' : 'true'}" />
                            <button type="submit" class="btn" 
                                    th:class="${user.active} ? 'btn-danger' : 'btn-success'">
                                <span th:text="${user.active} ? 'Banned' : 'Active'"></span>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
