<!-- order-details-popup.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <style>
        /* CSS for popup */
        .popup {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="popup">
    <div class="popup-content">
        <h2>Order Details</h2>
        <p><strong>Order ID:</strong> <span th:text="${order.orderId}"></span></p>
        <p><strong>Total Price:</strong> <span th:text="${order.totalPrice}"></span></p>
        <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>

        <!-- Product details within the order -->
        <div th:each="item : ${order.items}">
            <p><strong>Product:</strong> <span th:text="${item.name}"></span></p>
            <p><strong>Quantity:</strong> <span th:text="${item.quantity}"></span></p>
            <p><strong>Unit Price:</strong> <span th:text="${item.unitPrice}"></span></p>
            <p><strong>Total:</strong> <span th:text="${item.totalPrice}"></span></p>
        </div>
        <a href="/close" class="close">Close</a>
    </div>
</div>
</body>
</html>
