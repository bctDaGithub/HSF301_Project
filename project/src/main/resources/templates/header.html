<div th:fragment="header"
     th:with="userRole=${session.loggedInUser != null ? session.loggedInUser.getRole() : 'GUEST'}">

    <!-- Top bar -->
    <div class="top-bar p-2 flex justify-between items-center text-sm">
            <div class="top-links flex items-center space-x-2">
                <a class="hover:text-blue-500" href="#">Trang chủ</a>
                <span>|</span>
                <a class="hover:text-blue-500" href="#">Tải ứng dụng</a>
                <span>|</span>
                <a class="hover:text-blue-500" href="#">Kết nối</a>
                <a href="#"><img alt="Icon 1" height="15" src="https://storage.googleapis.com/a1aa/image/xMfAFfJ9CIrqS0UEFQ6ul64m0mlpCnTaPRYpfB28FfotWd7OB.jpg" width="15"/></a>
                <a href="#"><img alt="Icon 2" height="15" src="https://storage.googleapis.com/a1aa/image/zX2uR1aAQbIhPt2BjKuozaKvEcvI432ejm54JwpoiFG2qb3JA.jpg" width="15"/></a>
            </div>
        <div class="user-options flex items-center space-x-2">
            <a class="hover:text-blue-500" href="#">Thông Báo</a>
            <span>|</span>
            <a class="hover:text-blue-500" href="#">Hỗ Trợ</a>
            <span>|</span>
            <a class="hover:text-blue-500" href="#">Ngôn ngữ</a>
            <span>|</span>
            <a class="hover:text-blue-500" th:href="@{/user/login}" th:if="${userRole == 'GUEST'}">Đăng nhập</a>
            <a class="hover:text-blue-500" th:href="@{/user/register}" th:if="${userRole == 'GUEST'}">Đăng ký</a>
            <a class="hover:text-blue-500" href="#" th:if="${userRole != 'GUEST'}"><span th:text="${session.loggedInUser.name}">User</span></a>
            <a class="hover:text-blue-500" th:href="@{/user/logout}" th:if="${userRole != 'GUEST'}">Đăng xuất</a>
        </div>
    </div>

    <!-- Main bar -->
    <div class="main-bar bg-white p-4 flex justify-between items-center">
        <div class="logo flex items-center space-x-2">
            <img alt="Logo" height="50" src="logo.png" width="100"/>
            <span class="text-xl font-bold">Thương hiệu của bạn</span>
        </div>
        <div class="flex items-center space-x-4">
            <div class="search-bar flex items-center">
                <input class="border p-2 rounded-l w-80 focus:w-full" placeholder="Tìm kiếm..." type="text"/>
                <button class="bg-blue-500 text-white p-2 rounded-r" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="cart-icon relative">
                <a class="text-2xl" th:href="@{/customer/carts}">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </div>

</div>
