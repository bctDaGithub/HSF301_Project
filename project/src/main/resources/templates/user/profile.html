<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/verify.css">
</head>
<body>
<div class="container">
    <h2>Profile</h2>
    <a href="#" th:href="@{/user/logout}" class="btn btn-primary">Logout</a>
    <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
    <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
    <p><strong>Register Date:</strong> <span th:text="${user.registerDate}"></span></p>
    <a href="#" th:href="@{/user/logout}" class="btn btn-primary">Logout</a>
</div>
</body>
</html>
