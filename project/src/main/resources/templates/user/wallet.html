<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Wallet - Add Funds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #4CAF50;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .wallet-info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .wallet-info p {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Wallet - Add Funds</h1>

    <!-- Hiển thị thông tin ví -->
    <div class="wallet-info">
        <p>Current Balance: <span th:text="${wallet.amount}">0</span> VND</p>
    </div>

    <!-- Form để gửi yêu cầu nạp tiền -->
    <form th:action="@{/wallet/add-funds}" method="post">
        <div class="form-group">
            <label for="amount">Enter Amount (VND):</label>
            <input type="number" id="amount" name="amount" min="1000" placeholder="Enter amount in VND" required>
        </div>
        <input type="submit" value="Add Funds">
    </form>

    <!-- Liên kết quay lại dashboard -->
    <a href="/customer/home">
        <button class="btn btn-primary">
            <i class="fas fa-wallet"></i> Back
        </button>
    </a>
</div>
</body>
</html>
