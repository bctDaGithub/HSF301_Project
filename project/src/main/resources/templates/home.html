<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Trang chủ - Cửa hàng Hoa</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header>
  <h1>Cửa hàng Hoa</h1>
  <nav>
    <a th:href="@{/}">Trang chủ</a>
    <a th:href="@{/cart}">Giỏ hàng</a>
    <a th:href="@{/contact}">Liên hệ</a>
  </nav>
</header>

<div class="container">
  <section class="hero">
    <h2>Chào mừng đến với Cửa hàng Hoa</h2>
    <p>Khám phá bộ sưu tập hoa tươi đẹp nhất của chúng tôi</p>
    <a href="#products" class="cta-button">Xem Sản Phẩm</a>
  </section>

  <section id="products" class="products">
    <h2>Sản Phẩm Nổi Bật</h2>
    <div class="product-grid">
      <!-- Sử dụng Thymeleaf để lặp qua danh sách hoa -->
      <div class="product-card" th:each="flower : ${flowers}">
        <div class="product-image">
          <img th:src="@{'/images/' + ${flower.imageUrl}}" th:alt="${flower.name}">
          <div class="product-overlay">
            <button class="quick-view"><i class="fas fa-eye"></i></button>
            <button class="add-to-cart"><i class="fas fa-shopping-cart"></i></button>
          </div>
        </div>
        <div class="product-info">
          <h3 th:text="${flower.name}">Tên hoa</h3>
          <p class="price" th:text="${#numbers.formatDecimal(flower.price, 0, 'COMMA', 0, 'POINT')} + 'đ'">Giá</p>
          <div class="rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<footer>
  <p>&copy; 2023 Cửa hàng Hoa. Tất cả quyền được bảo lưu.</p>
  <div class="footer-links">
    <a th:href="@{/privacy}">Chính sách bảo mật</a>
    <a th:href="@{/terms}">Điều khoản sử dụng</a>
  </div>
</footer>
</body>
</html>
