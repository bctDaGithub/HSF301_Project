<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create/Edit Flower</title>
</head>
<body>
<h1 th:text="${flower.flowerId == null} ? 'Create New Flower' : 'Edit Flower'"></h1>
<form th:action="@{/flowers}" method="post" th:object="${flower}">
  <input type="hidden" th:field="*{flowerId}"/>
  <div>
    <label for="type">Type:</label>
    <input type="text" id="type" th:field="*{type}" required/>
  </div>
  <div>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" required/>
  </div>
  <div>
    <label for="condition">Condition:</label>
    <input type="text" id="condition" th:field="*{condition}" required/>
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="text" id="price" th:field="*{price}" required/>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
<a th:href="@{/flowers}">Back to List</a>
</body>
</html>
