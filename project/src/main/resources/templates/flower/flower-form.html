<!-- modal.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create/Edit Flower</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="modal fade" id="flowerModal" tabindex="-1" role="dialog" aria-labelledby="flowerModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="flowerModalLabel" th:text="${flower.id == null} ? 'Create New Flower' : 'Edit Flower'"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/flowers}" method="post" th:object="${flower}">
          <input type="hidden" th:field="*{id}"/>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required/>
          </div>

          <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" class="form-control" id="type" th:field="*{type}" required/>
          </div>

          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required/>
          </div>

          <div class="form-group">
            <label for="condition">Condition:</label>
            <input type="text" class="form-control" id="condition" th:field="*{condition}" required/>
          </div>

          <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" id="price" th:field="*{price}" required/>
          </div>

          <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" required/>
          </div>

          <div class="form-group">
            <label for="seller">Seller ID:</label>
            <input type="number" class="form-control" id="seller" th:field="*{seller.id}" required/>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
