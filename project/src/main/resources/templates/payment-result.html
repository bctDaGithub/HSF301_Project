<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Result</title>
</head>
<body>
<h1>Transaction Result</h1>

<!-- The transaction result will be displayed here -->
<p>
    Transaction
    <span th:text="${success ? 'successful' : 'failed'}">Successful</span>!
    <br>
    Transaction ID: <span th:text="${txnRef}">Transaction ID</span>
    <br>
    Amount: <span th:text="${amount}">Amount</span> VND
</p>
</body>
</html>
